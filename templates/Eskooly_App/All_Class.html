{% extends 'Eskooly_App/adminview.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% block parentblock %}
<style media="screen">
  body{
    background:rgba(185, 181, 181,.4);
  }
  #btnclass{
    margin-bottom:4%;
    align:center;
    text-align:center;
    margin-left:26%;
    width:250px;
    height:150px;
    margin-right:-19%;
    background:white;
    border:none;
    outline:none;
    border-radius:5px;
  }
  .table{
    margin-top:2%;
    height:70px;
    width:70px;
    margin-bottom:-1%;
  }
  #nameclass{
    text-align:center;
    font-size:25px;
    font-weight:bold;
  }




</style>
<body>
{% if class_list %}
  {% for class in class_list %}
    <button id="btnclass" type="button" name="button">
      <img class="table" src="{% static "Images/table_icon.png" %}" alt="teacher Image">
        <p id="nameclass" href="#">{{class.Name_of_class}}</p>
    </button>
      {%endfor%}
    {%else%}
    <h2>No Data Found</h2>
    {%endif%}
  </body>
{%endblock%}
</html>
